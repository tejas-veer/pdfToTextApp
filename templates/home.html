{% extends 'base.html' %}


{% block title %}PdfToText{% endblock title %}
{% block content %}
<div class="container mt-3">

    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
          <label for="targetfile">Upload File</label>
          <input type="file" class="form-control-file" accept=".pdf,image/*" id="targetfile" name="targetfile">
        </div>
      </form>

</div>
{% endblock content %}
